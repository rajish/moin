#{extends 'main.html' /}

<h2>TemporalModels</h2>

<table class="entity TemporalModel">
	<thead>
		<tr>
			<th><!-- actions --></th>
			
	        
				<th>Id</th>
	        
			
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{TemporalModels.show(entity.id)}">Show</a>&nbsp;
				<a href="@{TemporalModels.edit(entity.id)}">Edit</a>&nbsp;

			</td>
			
        
					<td>${entity.id}</td>
        
			
		</tr>
	#{/list}
	</tbody>
</table>

<a href="@{TemporalModels.create}">Create</a>

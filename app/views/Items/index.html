#{extends 'main.html' /}

<h2>Items</h2>

<table class="entity Item">
	<thead>
		<tr>
			<th><!-- actions --></th>
			
	        
				<th>Code</th>
	        
			
	        
				<th>Name</th>
	        
			
	        
				<th>Description</th>
	        
			
	        
				<th>Price</th>
	        
			
	        
				<th>Vat Rate Stage</th>
	        
			
	        
				<th>Currency</th>
	        
			
	        
				<th>Id</th>
	        
			
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Items.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Items.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Items.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
			
        
					<td>${entity.code}</td>
        
			
        
					<td>${entity.name}</td>
        
			
        
					<td>${entity.description}</td>
        
			
        
					<td>${entity.price}</td>
        
			
        
					<td>${entity.vatRateStage}</td>
        
			
        
					<td>${entity.currency}</td>
        
			
        
					<td>${entity.id}</td>
        
			
		</tr>
	#{/list}
	</tbody>
</table>

<a href="@{Items.create}">Create</a>

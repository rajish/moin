#{extends 'main.html' /}

<h2>VatRates</h2>

<table class="entity VatRate">
	<thead>
		<tr>
			<th><!-- actions --></th>
			
	        
				<th>Rate</th>
	        
			
	        
				<th>Valid From</th>
	        
			
	        
				<th>Vat Stage</th>
	        
			
	        
				<th>Description</th>
	        
			
	        
				<th>Created At</th>
	        
			
	        
				<th>Updated At</th>
	        
			
	        
				<th>Id</th>
	        
			
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{VatRates.show(entity.id)}">Show</a>&nbsp;
				<a href="@{VatRates.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{VatRates.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
			
        
					<td>${entity.rate}</td>
        
			
        
					<td>${entity.validFrom}</td>
        
			
        
					<td>${entity.vatStage}</td>
        
			
        
					<td>${entity.description}</td>
        
			
        
					<td>${entity.createdAt}</td>
        
			
        
					<td>${entity.updatedAt}</td>
        
			
        
					<td>${entity.id}</td>
        
			
		</tr>
	#{/list}
	</tbody>
</table>

<a href="@{VatRates.create}">Create</a>
